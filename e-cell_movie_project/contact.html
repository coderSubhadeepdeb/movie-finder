  <div class="mainbody">
    <div class="mainbodyleft">
      <div class="firstmainleft">
        <i class="fa-solid fa-location-dot" style="color: rgb(255, 234, 0);
    font-size: 3rem;"></i>
        <span>CONTACT DETAILS</span>
        <span></span>
      </div>
      <div class="secondmainleft">
        If you have any questions or need further assistance, please feel free to reach out to us.
      </div>
      <div class="thirdmainleft">
        <ul>
          <li><i class="fa-solid fa-envelope"></i><span

      <div class="firstmainright">
        <span>CONTACT FORM</span>
        <span></span>
      </div>

        <form name="contact" method="POST" id="myform" netlify>
          <label >
            <p>Your Name :</p>
            <input type="text" id="firstname" class="yourname" placeholder="First Name" name="Firstname" /><input type="text"
              id="lastname" class="yourname" placeholder="Last Name" name="Lastname" />
          </label>
          <label for="email">
            <p>Your Email :</p>
            <input id="youremail" type="email" placeholder="Enter Email" name="email" />
          </label>
          <label for="message">
            <p>Type Message :</p>
            <textarea name="message" id="yourmessage" row="7" name="message"></textarea>
          </label>
          <button type="submit" id="Btn">
            <p style="font-size: 17px;
            font-family: 'poppins', sans-serif;
            color: rgb(0, 0, 0);">Submit</p>
          </button>
        </form>
      </div>
