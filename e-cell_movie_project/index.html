<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"

  <title>Gold movies</title>
</head>

<body>
  <header>
    <nav>
      <div id="logo"><span style="font-size: 37px; color: rgb(255, 234, 0);">Gold</span><span
          style="font-size: 29px; color: white;">movies</span></div>
          
    </nav>
  </header>

  <main>

    <div class="welcomelines">
       <h2>Welcome to <span><span>Gold</span>movies</span></h2>
       <p id="secondwelcome">Ultimate destination for things cinema!</p>
       <p id="thirdwelcome">Discover about  your favourite movies,including cast,crew,reviews and much more.</p>
    </div>
    <div id="carouselExampleIndicators" class="carousel slide" style="width: 70.5rem;
  left: 14.5rem;
  top: 18rem;
  border: 3px solid white;
  border-radius: 14px; box-shadow: 0 0px 12px 1px white;">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
        aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
        aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
        aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner" style="height: 34.5rem;
  width: 70rem;
  position: relative;
  ">
      <div class="carousel-item active">
        <img src="images/Avesham.jpg" class="d-block w-100" alt="..."
          style="height: 34.5rem;width:90rem; border-radius: 14px;">
      </div>
      <div class="carousel-item">
        <img src="images/Fighter.jpg" class="d-block w-100" alt="..."
          style="height: 34.5rem;width:90rem; border-radius: 14px;">
      </div>
      <div class="carousel-item">
        <img src="images/Godzilla-vs-Kong.jpg" class="d-block w-100" alt="..."
          style="height: 34.5rem;width: 90rem; border-radius: 14px;">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
      data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
      data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  <!-- search bar -->

  <div class="searchbar">
    <ul>
      <li><a href="/"><i class="fa-solid fa-house"></i></a></li>
      <li><a href="/"><i class="fa-solid fa-magnifying-glass"></i></a></li>
      <li><a href="/"><i class="fa-solid fa-user"></i></a></li>
      <li><a href="/"><i class="fa-solid fa-heart"></i></a></li>
    </ul>
  </div>

  <!-- sliding photos -->

  <div class="wrapperbyme">

      <li class="sliderbyme">

      </li>
    </ul>

      <h1 style="color: white;">Hollywood Movies</h1>

    <i id="lefttwo" class="fa-solid fa-angle-left"></i>

      <li class="sliderbymetwo">

      <li class="sliderbymetwo">
